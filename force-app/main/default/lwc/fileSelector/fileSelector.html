<template>
    <div class="slds-box">
        <h2 class="slds-text-heading_small slds-var-m-bottom_medium">Escolher Imagem Principal</h2>
        
        <div class="file-gallery">
            <template if:true={files}>
                <template for:each={files} for:item="file">
                    
                    <div 
                        key={file.contentDocumentId} 
                        data-file-id={file.contentDocumentId}
                        onclick={handleSelection}
                        class="file-card slds-align_absolute-center">
                        
                        <img 
                            src={file.thumbnailUrl} 
                            alt={file.title} 
                            class="file-thumbnail"
                            loading="lazy" />
                        
                        <p class="file-title slds-var-m-top_x-small">{file.title}</p>
                        
                    </div>
                </template>
            </template>
            <template if:true={error}>
                <p class="slds-text-color_error">Ocorreu um erro ao carregar os arquivos: {error}</p>
            </template>
        </div>

        <p class="slds-text-body_small slds-var-m-top_medium">* Por favor, clique em uma imagem para selecionar.</p>
        
        </div>
</template>
